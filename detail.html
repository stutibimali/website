<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Open orders - Prochant</title>

    <!-- -- -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- DevExtreme themes -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/20.2.4/css/dx.light.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-line-icons@2.5.5/dist/styles/simple-line-icons.min.css" /> -->

    <!-- <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css/evergreen.css" /> -->
    <link rel="stylesheet" href="./src/prochant.css" />
  </head>
  <body class="dx-viewport">
    <header class="container">
      <nav></nav>
      <div class="navbar shadow">
        <div class="menu-and-logo">
          <i class="icon-menu"></i>
          <span class="logo">Prochant</span>
        </div>
        <div class="user">
          <span class="user-display-name">Sheriff</span>
          <i class="icon-user"></i>
        </div>
      </div>
    </header>

    <main class="container page-init-hidden">
      <div class="page-note">
        <!--  -->
      </div>
      <div class="row mb-4">
        <div class="col-3">
          <div class="pro-card-group">
            <div class="pro-card controls-filter mb-2">
              <div class="control-group">
                <label>Data includes</label>
                <div class="control pdx-dd" id="pdxDataIncludes"></div>
              </div>
              <div class="control-group">
                <label>Branch</label>
                <div class="control pdx-dd" id="pdxBranch"></div>
              </div>
              <div class="control-group">
                <label>Period (in months)</label>
                <div class="control pdx-btn-grp" id="pdxPeriodInMonths"></div>
              </div>
              <div class="control-group">
                <label>Unit</label>
                <div class="control pdx-btn-grp" id="pdxUnit"></div>
              </div>
              <div class="control-group mb-0">
                <label>Order date / DOS</label>
                <div class="control pdx-btn-grp" id="pdxOrderDateOrDOS"></div>
              </div>
            </div>

            <div class="pro-card big-card-shadow my-2">
              <label class="mb-3 text-darkest"
                >Approaching Timely Filing (TFL)</label
              >
              <div class="loader">
                <img src="src/images/spinner.svg" alt="Loading..." />
              </div>
              <div class="loaded-content">
                <div class="sz-h2 fw-bold mb-1">$4M</div>
                <div
                  class="pdx-line-chart"
                  id="pdxApproachingTimelyFiling"
                ></div>
                <div class="foot-note">last 30 days trend</div>
              </div>
            </div>
            <div class="pro-card big-card-shadow my-2">
              <label class="mb-3 text-darkest">Past Timely Filing</label>
              <div class="loader">
                <img src="src/images/spinner.svg" alt="Loading..." />
              </div>
              <div class="loaded-content">
                <div class="sz-h2 fw-bold mb-1">$300,478</div>
                <div class="pdx-line-chart" id="pdxPastTimelyFiling"></div>
                <div class="foot-note">last 30 days trend</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="pro-card-group">
            <div class="pro-card big-card-shadow loader-chart">
              <div class="loader ">
                <img src="src/images/spinner.svg" alt="Loading..." />
              </div>
              <div class="loaded-content">
                <div class="flex-x space-between mb-3">
                  <label class="chartName"></label>
                  <div class="open-data-table cursor-pointer">
                    <i class="icon-database"></i>
                    <span>Data table</span>
                  </div>
                </div>
                <div
                  class="pdx-line-chart cursor-pointer"
                  id="pdxDetailChart"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script
      type="text/javascript"
      src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"
    ></script>
    <!-- <script type="text/javascript" src="https://unpkg.com/easyrouter@2.0.2/easyrouter.min.js"></script> -->

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/20.2.4/js/dx.all.js"
    ></script>
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.2.4/js/dx.web.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/20.2.4/js/dx.viz.js"></script> -->

    <script src="./src/detail.js"></script>
  </body>
</html>
